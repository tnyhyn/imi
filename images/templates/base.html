<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>imi</title>
    </head>
    <body>
        <div class="col-12">
            <div class="row" >
                <div class="col-2 text-left">
                    <h1 class="mt-12">imi ~</h1>
                </div>
                <div class="col-10 text-right" style="margin-top: 10px;">
                    <div class="row">
                        <div class="col">
                            {% if user.is_authenticated %}
                            Hi {{ user.username }}!
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            {% block myimages %}
                            {% endblock %}
                                <a href="{% url 'upload_file' %}" class="btn btn-secondary">Upload</a>
                            {% endif %}
                            {% if user.is_authenticated %}
                                <a href ="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
                            {% else %}
                                <a href ="{% url 'login' %}" class="btn btn-secondary">Sign In</a>
                                <a href ="{% url 'register' %}" class="btn btn-secondary">Sign Up</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            <hr class="mt-0 mb-4">
        {% block content %}
        {% endblock %}
        </div>
    </body>
</html>
