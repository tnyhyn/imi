{% extends 'base.html' %}

<html>
    {% block myimages %}
        {% if user.is_authenticated %}
            <a href="{% url 'myimages' %}" class="btn btn-primary">My Images</a>
        {% endif %}
    {% endblock %}
    {% block content %}

        <p>
            {% for image in latest_pictures %}
                <img src="{{ image.image.url }}" width="500px"/>
            {% endfor %}
        </p>
    {% endblock %}
</html>
